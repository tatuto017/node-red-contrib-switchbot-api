<script type="text/javascript">
  RED.nodes.registerType('switchbot-authentication', {
    category: 'config',
    defaults: {
      name: { value: "name", required: true },
      token: { value: "token", required: true },
      secret: { value: "secret", required: true },
    },
    label: function () {
      return this.name || 'switchbot-authentication';
    }
  });
</script>

<!-- 編集画面 -->
<script type="text/html" data-template-name="switchbot-authentication">

      <input type="text" id="node-config-input-name">
  </div>
  <div class="form-row">
    <label for="node-config-input-token"><i class="fa fa-bookmark"></i> API token</label>
    <input type="text" id="node-config-input-token">
</div>
<div class="form-row">
      <label for="node-config-input-secret"><i class="fa fa-bookmark"></i> Secret Key</label>
      <input type="text" id="node-config-input-secret">
  </div>
</script>
